services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
      target: dev
    ports:
      - "5173:5173"            # хост:контейнер
    volumes:
      - .:/web                # код хоста внутрь контейнера
      - /web/node_modules      # анонимный том, чтобы не затирать node_modules
    environment:
      - WATCHPACK_POLLING=true